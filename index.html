<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Overlays JS</title>
</head>

<body>
    <div id="overlay" onclick="turnOverLayOff()">
        <div id="textContainer">Grace Balanquit Web Developer</div>
    </div>

    <div style="padding: 40px;">
        <h1>Overlay with some text</h1>
        <button onclick="turnOverLayOn()">Click here to turn Overlay feature on</button>
    </div>

    <script>
        function turnOverLayOn() {
            document.getElementById('overlay').style.display = 'block';
        }

        function turnOverLayOff() {
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>

</html>
